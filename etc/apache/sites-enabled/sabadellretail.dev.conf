<VirtualHost *:80>
    ServerName sabadellretail.dev.com
    DocumentRoot /var/www/site/sabadellretail.com
    <Directory /var/www/site/sabadellretail.com>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/sabadellretail.com-error.log
    CustomLog ${APACHE_LOG_DIR}/sabadellretail.com-access.log combined
</VirtualHost>
